prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  dc: http://purl.org/dc/elements/1.1/
  rev: http://purl.org/stuff/rev#
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  skos: http://www.w3.org/2004/02/skos/core#
  dcterms: http://purl.org/dc/terms/
  d4covid: https://w3id.org/def/DRUGS4COVID19#


mappings:
  disease:
    sources:
      - [/home/dchaves/SDM-RDFizer/example/diseases.csv~csv]
    s: https://w3id.org/def/DRUGS4COVID19/resource/disease/$(id)
    po:
      - [rdf:type, https://w3id.org/def/DRUGS4COVID19#Disease~iri]
      - [d4covid:MESHCode, $(id)]
      - [dc:title, $(name_t)]
      - [d4covid:MESHlevel, $(level_i)]

  mapping:
    sources:
      - [/home/dchaves/SDM-RDFizer/example/diseases-mapping.csv~csv]
    s: https://w3id.org/def/DRUGS4COVID19/resource/disease/$(id)
    po:
      - [d4covid:mapping, $(mappings)]

  synonym:
    sources:
      - [/home/dchaves/SDM-RDFizer/example/diseases-synonym.csv~csv]
    s: https://w3id.org/def/DRUGS4COVID19/resource/disease/$(id)
    po:
      - [d4covid:synonym, $(synonym)]

  parent:
    sources:
      - [/home/dchaves/SDM-RDFizer/example/diseases-parent.csv~csv]
    s: https://w3id.org/def/DRUGS4COVID19/resource/disease/$(id)
    po:
      - p: rdfs:subClassOf
        o:
         - mapping: disease
           condition:
            function: equal
            parameters:
              - [str1, $(parent)]
              - [str2, $(id)] 

 
