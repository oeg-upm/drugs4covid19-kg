prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  dc: http://purl.org/dc/elements/1.1/
  rev: http://purl.org/stuff/rev#
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  skos: http://www.w3.org/2004/02/skos/core#
  dcterms: http://purl.org/dc/terms/
  d4covid: https://w3id.org/def/DRUGS4COVID19#


mappings:
  paragraph:
    sources:
      - [/home/dchaves/SDM-RDFizer/example/paragraphs.csv~csv]
    s: https://w3id.org/def/DRUGS4COVID19/resource/paragraph/$(id)
    po:
      - [rdf:type, https://w3id.org/def/DRUGS4COVID19#Paragraph~iri]
      - [d4covid:identifier, $(id)]
      - [d4covid:section, $(section_s)]

  paper: 
    sources:
      - [/home/dchaves/SDM-RDFizer/example/paragraphs.csv~csv]
    s: https://w3id.org/def/DRUGS4COVID19/resource/paper/$(article_id_s)
    po:
      - p: d4covid:contains
        o:
         - mapping: paragraph
           condition:
            function: equal
            parameters:
              - [str1, $(article_id_s)]
              - [str2, $(article_id_s)]
  
  bionlp_drugs_C1:
    sources:
      - [/home/dchaves/SDM-RDFizer/example/paragraphs-bionlp_drugs_C1.csv~csv]
    s: https://w3id.org/def/DRUGS4COVID19/resource/paragraph/$(id)
    po:
      - [d4covid:mentions, http://purl.bioontology.org/ontology/UATC/$(bionlp_drugs_C1)~iri]
      - [d4covid:mentions, hhttps://www.drugbank.ca/atc?utf8=%E2%9C%93&query=J07BG01$(bionlp_drugs_C1)~iri]

